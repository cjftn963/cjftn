<h2>남도산</h2>
<img src="도산.jpg" width="400">
<p>삼산텍 창업자이자 천재적인 소프트웨어 엔지니어. 취미는 뜨개질, 매일 똑같은(본인은 디테일이 다르다 주장하는) 체크무늬 셔츠를 입고 다닌다. 모태솔로의 엘리트 코스라 불리는 남중, 남고, 공대를 밟아왔다. 별자리나 혈액형 따위로 운세와 성격을 정하는 행위를 싫어한다. 어린 시절 수학 올림피아드 최연소 대상을 수상하면서 일약 천재로 세간의 화제가 됐었다.
</p>
