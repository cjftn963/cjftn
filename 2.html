<h2>서달미</h2>
<img src="달미.jpg" width="400">
<p>카페, 택배, 골프장, 서점, 콜센터 등등 각종 아르바이트를 섭렵한 다채로운 경력의 소유자다. 그 경력에서 체득한 영어, 일어, 중국어 실력 또한 수준급이다. 대학 대신 일찍 사회생활로 뛰어든 탓에 다채로운 경력을 얻었지만, 학벌이 빈약해 정규직이 아닌 계약직을 전전하게 된다. 현재는 루까 더 티 본사에서 계약직으로 일하고 있다.
